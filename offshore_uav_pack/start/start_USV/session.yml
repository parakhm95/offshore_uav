name: simulation
root: ./
startup_window: status
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=t650; export WORLD_NAME=simulation; export SENSORS="garmin_down"
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch offshore_uav_pack offshore_rig.launch
  - spawn_wamv:
      layout: tiled
      panes:
        - waitForSimulation; roslaunch offshore_uav_pack wamv.launch
  - RQT_Publisher:
      layout: tiled
      panes:
        - history -s rosrun rqt_publisher rqt_publisher